<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <title>Title</title>
</head>
<style type="text/css">

  .node {
    cursor: pointer;
  }

  .overlay {
    background-color: #EEE;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node rect {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size: 12px;
    font-family: sans-serif;
  }

  .highlight {
    fill: none;
    stroke: rgba(0, 255, 0, 0);
    stroke-width: 8;
  }

  .highlight:hover {
    fill: none;
    stroke: rgba(0, 255, 0, 0.5);
    stroke-width: 8;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show {
    display: block;
  }

  .ghostCircle, .activeDrag .ghostCircle {
    display: none;
  }

  .ghost {
    display: none;
  }

  /* context menu */

  .context-menu {
    font-family: sans-serif;
    display: none;
    position: absolute;
    z-index: 10;
    padding: 12px 0;
    width: 240px;
    background-color: #fff;
    border: solid 1px #dfdfdf;
    box-shadow: 1px 1px 2px #cfcfcf;
  }

  .context-menu--active {
    display: block;
  }

  .context-menu__items {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .context-menu__item {
    display: block;
    margin-bottom: 4px;
  }

  .context-menu__item:last-child {
    margin-bottom: 0;
  }

  .context-menu__link {
    display: block;
    padding: 4px 12px;
    color: #0066aa;
    text-decoration: none;
  }

  .context-menu__link:hover {
    color: #fff;
    background-color: #0066aa;
  }

  .scale-bar {
    position: fixed;
    right: 0;
    bottom: 0;
    z-index: 10;
    height: 20px;
    width: 50px;
    text-align: center;
    font-family: sans-serif;
    font-size: 16px;
    color: #0066aa;
  }

  .hiddenOverflow {
    height: 100%;
    overflow: hidden;
    margin: 0;
  }

  #message_in {
    position: fixed;
    left: 200px;
    top: 0;
    z-index: 100;
    height: 250px;
    width: 250px;
    text-align: center;
    font-family: sans-serif;
    font-size: 16px;
    color: white;
    background-color: red;
  }

  #message_out {
    position: fixed;
    left: 450px;
    top: 0;
    z-index: 100;
    height: 250px;
    width: 250px;
    text-align: center;
    font-family: sans-serif;
    font-size: 16px;
    color: white;
    background-color: blue;
  }

  #message_filter {
    position: fixed;
    left: 700px;
    top: 0;
    z-index: 100;
    height: 250px;
    width: 250px;
    text-align: center;
    font-family: sans-serif;
    font-size: 16px;
    color: white;
    background-color: green;
  }

  #message_in:hover::after {
    content: attr(data-title);
  }

  #message_out:hover::after {
    content: attr(data-title);
  }

  .button-send {
    position: fixed;
    left: 0;
    top: 0;
    z-index: 100;
    height: 30px;
    width: 150px;
    text-align: center;
    font-family: sans-serif;
    font-size: 16px;
    color: white;
    background-color: #0066aa;
  }

  .link {
    fill: none;
    stroke-width:1;
  }

  #sendToHTML{
    position: fixed;
    left: 0;
    top: 0;
    z-index: 100;
    background-color: #0066aa;
    height: 30px;
    width: 30px;
  }

  #filter{
    position: fixed;
    left: 40px;
    top: 0;
    z-index: 100;
    background-color: green;
    height: 30px;
    width: 30px;
  }

  #cleanBoard{
    position: fixed;
    left: 80px;
    top: 0;
    z-index: 100;
    background-color: red;
    height: 30px;
    width: 30px;
  }

  #secondSendHTML{
    position: fixed;
    left: 120px;
    top: 0;
    z-index: 100;
    background-color: yellow;
    height: 30px;
    width: 30px;
  }

</style>
<body class="hiddenOverflow">
<div id="tree-container"></div>
<div id="message_in"></div>
<div id="message_out"></div>
<div id="message_filter"></div>
<button id="sendToHTML"></button>
<button id="filter"></button>
<button id="cleanBoard"></button>
<button id="secondSendHTML"></button>
<div class="scale-bar">100 %</div>
<nav id="context-menu" class="context-menu">
  <ul class="context-menu__items">
    <li class="context-menu__item">
      <a href="#" class="context-menu__link" data-action="Shared Data" id="sharedData">Общие
        данные</a>
    </li>
    <li class="context-menu__item">
      <a href="#" class="context-menu__link" data-action="Topology" id="topology">Топология</a>
    </li>
    <li class="context-menu__item">
      <a href="#" class="context-menu__link" data-action="Select" id="select">Выбрать</a>
    </li>
    <li class="context-menu__item">
      <a href="#" class="context-menu__link" data-action="Select in new window" id="selectWindow">Выбрать
        в новом окне</a>
    </li>
  </ul>
</nav>
<script src="../assets/bundle.js"></script>  <!--Вот этот относительный путь-->
</body>
</html>
